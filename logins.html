<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logins | Delicious Eats Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h2>
                    <img src="../img/logo_1.jpg" alt="Logo">
                    Delicious Eats Admin
                </h2>
            </div>
            <nav class="admin-nav">
                <a href="index.html" class="admin-nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="orders.html" class="admin-nav-item">
                    <i class="fas fa-shopping-bag"></i>
                    Orders
                </a>
                <a href="contacts.html" class="admin-nav-item">
                    <i class="fas fa-envelope"></i>
                    Contacts
                </a>
                <a href="logins.html" class="admin-nav-item active">
                    <i class="fas fa-user"></i>
                    Logins
                </a>
                <a href="users.html" class="admin-nav-item">
                    <i class="fas fa-users"></i>
                    Registered User
                </a>
                <a href="../index.html" class="admin-nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Back to Site
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>User Login History</h1>
                <div class="admin-user">
                    <img src="../img/team/m1.jpg" alt="Admin User">
                    <span>Admin User</span>
                </div>
            </header>

            <!-- Logins Table -->
            <div class="admin-table-container">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <div>
                        <input type="text" id="search-logins" placeholder="Search logins..." class="btn">
                        <button class="btn btn-primary" id="search-logins-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div>
                        <label for="date-filter">Filter by Date:</label>
                        <input type="date" id="date-filter" class="btn">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="admin-table" id="logins-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>IP Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Logins will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <div>
                        <span id="logins-count">0</span> logins found
                    </div>
                    <div>
                        <button class="btn btn-sm" id="prev-page-logins">Previous</button>
                        <span id="page-info-logins">Page 1 of 1</span>
                        <button class="btn btn-sm" id="next-page-logins">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/logins.js"></script>
</body>
</html>
