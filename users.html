<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Delicious Eats Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h2>
                    <img src="../img/logo_1.jpg" alt="Logo">
                    Delicious Eats Admin
                </h2>
            </div>
            <nav class="admin-nav">
                <a href="index.html" class="admin-nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="orders.html" class="admin-nav-item">
                    <i class="fas fa-shopping-bag"></i>
                    Orders
                </a>
                <a href="contacts.html" class="admin-nav-item">
                    <i class="fas fa-envelope"></i>
                    Contacts
                </a>
                <a href="logins.html" class="admin-nav-item">
                    <i class="fas fa-user"></i>
                    Logins
                </a>
                <a href="users.html" class="admin-nav-item">
                    <i class="fas fa-users"></i>
                    Registered User
                </a>
                <a href="../index.html" class="admin-nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Back to Site
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>User Management</h1>
                <div class="admin-user">
                    <img src="../img/team/m1.jpg" alt="Admin User">
                    <span>Admin User</span>
                </div>
            </header>

            <!-- Users Table -->
            <div class="admin-table-container">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <div>
                        <input type="text" id="search-users" placeholder="Search users..." class="form-control" style="display: inline-block; width: auto;">
                        <button class="btn btn-primary" id="search-users-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div>
                        <label for="status-filter">Filter by Status:</label>
                        <select id="status-filter" class="form-control" style="display: inline-block; width: auto;">
                            <option value="all">All Users</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="admin-table" id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Join Date</th>
                                <th>Last Login</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <div class="pagination-info">
                        <span id="users-count">0</span> users found
                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-sm" id="prev-page-users">Previous</button>
                        <span id="page-info-users">Page 1 of 1</span>
                        <button class="btn btn-sm" id="next-page-users">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Details Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <button id="close-user-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 100px 1fr; gap: 20px; margin-bottom: 20px;">
                    <div style="text-align: center;">
                        <img src="../img/food/p2.jpg" alt="User" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color);">
                    </div>
                    <div>
                        <h3 id="user-name"></h3>
                        <p id="user-email"></p>
                        <p id="user-phone"></p>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <strong>Date of Birth:</strong>
                        <p id="user-dob"></p>
                    </div>
                    <div>
                        <strong>Join Date:</strong>
                        <p id="user-join-date"></p>
                    </div>
                    <div>
                        <strong>Last Login:</strong>
                        <p id="user-last-login"></p>
                    </div>
                    <div>
                        <strong>Status:</strong>
                        <p id="user-status"></p>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3>Order History</h3>
                    <div id="user-orders" style="max-height: 200px; overflow-y: auto;">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="edit-user">
                    <i class="fas fa-edit"></i> Edit User
                </button>
                <button class="btn btn-danger" id="deactivate-user">
                    <i class="fas fa-user-slash"></i> Deactivate
                </button>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
